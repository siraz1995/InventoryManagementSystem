<div class="container">
  <app-country-form></app-country-form>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Country Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Coun of CounService.listCountry">
      <td>{{Coun.countryName}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="populateCountry(Coun)">Edit</a>
            <a class="dropdown-item" href="#" (click)="delete(Coun.countryId)">Delete</a>

          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
